<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: #444444;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-family: 'Oswald', sans-serif;
      color: #ffffff;
      margin-bottom: 20px;
    }
    .message {
      font-family: 'Ceviche One', sans-serif;
      color: #ffffff;
      margin-bottom: 20px;
      text-align: left;
      padding: 0 20px;
    }
    .back-link {
      color: #ffae00;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #ffcc33;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <div class="message">
      <p>Your response has been recorded. Results will be published soon via email to the selected teams!</p>
      <p><a href="#" class="back-link">Stay tuned!!</a></p>
    </div>
  </div>
</body>
</html>
